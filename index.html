  <!-- script for facebook.com -->

    js = d.createElement(s); js.id = id;

  <!-- script for google_maps.com -->
  <script>
    var map;
    var marker;

    function initMap() {
          // set variable for maps info image
          var image = 'sign.png';
          // set variable for Richmond Hill's latitude and longitude
          var myLatLng = {lat: 43.865589, lng: -79.439208};

          map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            // set the maps' zoom size
            zoom: 16
          });

          // add custom marker to maps
           marker = new google.maps.Marker({
              map: map,
              // set market's title
              title: 'ETG Designer',
              // set the animation to marker
              draggable: true,
              animation: google.maps.Animation.DROP,
              icon: image,
              position: myLatLng
            });
            marker.addListener('click', toggleBounce);

          // set content for maps' info window
          var contentString = '<div class="info">'+
             '<h3>ETG Design Group</h3>'+
             '<h3 style="color:#000; font-size:1em;">Richmond Hill, Ontario</h3>'+
             '<p>Our team will help you to enhance your <strong><em>Motion Graphic Web Design</em></strong></p>'+
             '</div>';

         var infowindow = new google.maps.InfoWindow({
           content: contentString
         });

        // show the info window when click on the marker
         marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
    }
    // set the animation when click on the marker
    function toggleBounce() {
      if (marker.getAnimation() !== null) {
        marker.setAnimation(null);
        infowindow.open(map, marker);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
  </script>

  <!-- script to access the google maps API key for google_maps.com -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLf-yy0oOW3yrSqBvX5_ABYIsLukAcZZI&callback=initMap">
  </script>
